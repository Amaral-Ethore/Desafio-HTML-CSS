<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/contato.css">
    <link rel="shortcut icon" href="../imagens/favicon.ico" type="image/x-icon">
    <title>Contato</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <a href="../index.html">
                    <img src="../imagens/burger-king-logo.svg" alt="logo">
                </a>
            </div>
            <div class="menu">
                <nav>
                    <ul>
                        <li><a href="../index.html">Inicio</a></li>
                        <li><a href="../pages/produtos.html">Produtos</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="main">
            <form action="produtos.html">
                <div class="nome">
                    <label for="nomeid">Digite seu nome</label>
                    <input type="text" name="Nome" id="nomeid">
                </div>
                <div class="email">
                    <label for="emailid">Digite um email valido</label>
                    <input type="text" name="email" id="emailid">
                </div>
                <div class="msg">
                    <label for="msgid"> Informe o motivo do contato!</label>
                    <textarea name="msg" id="msgid" cols="30" rows="10"></textarea>
                </div>
                <div class="btn">
                    <input type="submit" value="Enviar">
                </div> 
            </form>
        </main>
    </div>
</body>
</html>
